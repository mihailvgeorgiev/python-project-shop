{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1 class="text-center">Login</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary mt-2" type="submit">Login</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
{% endblock %}
