{% extends 'base.html' %}
{% block content %}
    <h1 style="text-align: center;font-weight: bold">Edit Profile</h1>
    <div style="width: 100vh;width: 100%; display: flex;justify-content: center;margin-top: 4%">
  <form style="margin: 0 auto" method="post" action="{% url 'edit_profile' %}">
                {{ form.as_p }}
                {% csrf_token %}

                <button style="background-color: #ffc107;width: 300px; color: black" class="btn btn-primary mt-2" type="submit">Edit</button>

            </form>


    </div>
    <a style="margin-left: 36.5%; " href="{% url 'profile' %}"><button style="width: 300px;background-color: #4f868c;color: white" class="btn btn-primary mt-2" >Cancel</button></a>
{% endblock %}
